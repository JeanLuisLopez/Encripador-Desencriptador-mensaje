<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./eslito.css" />
  </head>
  <body>
    <div id="container" class="filter">
      <h1 class="titulo">Código secreto</h1>
    </div>

    <main class="main">
      <section class="form box">
        <form action="" id="form">
          <label for="input-texto">Solo letras minúsculas, sin acento</label>
          <input
            class="text-input"
            type="text"
            name="input-texto"
            id="input-texto"
            placeholder="Ingrese el texto aqui"
          />
          <input
            class="btn"
            type="submit"
            value="encriptar!"
            id="btn-encriptar"
          />
          <input
            class="btn"
            type="submit"
            value="desencriptar!"
            id="btn-desencriptar"
          />
        </form>
      </section>

      <section class="msg box">
        <h2 id="">Mensaje encriptada:</h2>
        <textarea class="text-input" type="text" id="msg"></textarea>
        <input class="btn" type="submit" value="copiar" id="btn-copy" />
      </section>
    </main>

    <script src="./form.js"></script>
    <script src="./encriptar.js"></script>
    <script src="./desencriptar.js"></script>
    <script src="./copiartexto.js"></script>
  </body>
</html>
