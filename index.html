<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Encriptador y Desencriptador</title>
    <link
      rel="shortcut icon"
      href="./assets/imagenes/logoJ.png"
      type="image/x-icon"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/base/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/textarea.css" />
    <link rel="stylesheet" href="./css/button.css" />
  </head>
  <body>
    <main class="main">
      <div class="card">
        <div class="card__containter container">
          <img src="./assets/imagenes/logoJ.png" alt="Logo" class="logo" />
          <section class="encryptor">
            <textarea
              name=""
              class="text-area text-area--encryptor"
              cols="30"
              rows="10"
              placeholder="Ingrese Texto aqui"
              data-text-area
            ></textarea>
            <div class="warning">
              <div class="warning__icon"></div>
              <span class="warning__text">Solo letras sin acentos</span>
            </div>
            <div class="buttons">
              <button class="btn btn--blue" data-btn-="encryptor">
                Encriptar
              </button>
              <button class="btn btn--gray" data-btn-="dencryptor">
                Desencriptar
              </button>
            </div>
          </section>
          <section class="encryptor-value">
            <div class="value-copy value-copy--message" data-hidden-message>
              <div class="value-copy__img"></div>
              <h3 class="value-copy__tittle">Ning√∫n mensaje fue encontrado</h3>
              <p class="value-copy__paragraph value-copy__paragraph--message">
                Ingresa el texto que desees encriptar o desencriptar.
              </p>
            </div>
            <div
              class="value-copy value-copy--copy value-copy--hidden"
              data-hidden-copy
            >
              <div class="overflow">
                <p
                  class="value-copy__paragraph value-copy__paragraph--copy"
                  data-value-copy
                ></p>
              </div>
              <button class="btn btn--gray btn--copy" data-btn-="copy">
                Copiar
              </button>
            </div>
          </section>
        </div>
      </div>
    </main>
    <script src="./js/botonAction.js" type="module"></script>
    <script src="./js/copytext.js"></script>
  </body>
</html>
